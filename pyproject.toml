[project]
name = "docling_lib"
version = "0.1.0"
description = "A library to generate markdown with embedded figures from PDF files."
requires-python = ">=3.8"
dependencies = [
    "pymupdf",
    "pymupdf4llm",
    "requests",
    "Pillow",
]

[project.scripts]
docling-cli = "docling_lib.cli:main"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
]